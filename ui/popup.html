<!DOCTYPE html>
<html>
<head>
  <title>Meine Erweiterung</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="switchButton.css">
  <script src="lib/jquery-3.7.1.min.js"></script>
</head>
<body>

  <h1>Lichess Fake Stats</h1>
  <hr>

  <div class="modesRow">
    <div class="mode">
      <label for="fakeTitleSelect">Fake Title:</label>
      <select id="fakeTitleSelect" class="form-control">
        <option value="">None</option>
        <option value="GM">GM</option>
        <option value="IM">IM</option>
        <option value="FM">FM</option>
        <option value="CM">CM</option>
        <option value="LM">LM</option>
        <option value="WCM">WCM</option>
        <option value="WFM">WFM</option>
        <option value="WIM">WIM</option>
        <option value="WGM">WGM</option>
      </select>
    </div>
    
    <div class="mode">
      <label for="fakePatron">Fake Patron:</label>
      <label class="switch" id="fakePatron" style="margin-top: 10px;">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
    </div>

    <div class="mode">
      <label for="fakeTrophies">Fake Trophies:</label>
      <label class="switch" id="fakeTrophies" style="margin-top: 10px;">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
    </div>
  
  </div>

  <hr>

  <div class="modesRow">
    <div class="mode">
      <label for="bullet">Bullet:</label>
      <input type="text" class="rating form-control" id="bullet" maxlength="4" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="blitz">Blitz:</label>
      <input type="text" class="rating form-control" id="blitz" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="rapid">Rapid:</label>
      <input type="text" class="rating form-control" id="rapid" placeholder="e.g. 2000">
    </div>
  </div>

  <div class="modesRow">
    <div class="mode">
      <label for="classical">Classical:</label>
      <input type="text" class="rating form-control" id="classical" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="correspondence">Correspondence:</label>
      <input type="text" class="rating form-control" id="correspondence" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="puzzles">Puzzles:</label>
      <input type="text" class="rating form-control" id="training" placeholder="e.g. 2000">
    </div>
  </div>

  <div class="modesRow">
    <div class="mode">
      <label for="puzzleStorm">PuzzleStorm:</label>
      <input type="text" class="rating form-control" id="storm" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="puzzleRacer">PuzzleRacer:</label>
      <input type="text" class="rating form-control" id="racer" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="puzzleStreak">PuzzleStreak:</label>
      <input type="text" class=" rating form-control" id="streak" placeholder="e.g. 2000">
    </div>
  </div>

  <hr>

  <div class="footer" style="display: flex; justify-content: space-between; align-items: center; margin: 0px 20px 0px 20px;">
    <div>
        <button id="saveButton" class="btn btn-primary">Save</button>
        <button id="clearButton" class="btn btn-danger">Clear</button>
    </div>
    <div>
        <a class="discord icon" href="https://www.discord.com/users/216163718801653760" target="_blank"></a>
        <a class="github icon" href="https://github.com/t0gepi" target="_blank"></a>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="inputs.js"></script>
</body>
</html>
