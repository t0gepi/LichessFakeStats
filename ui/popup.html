<!DOCTYPE html>
<html>
<head>
  <title>Meine Erweiterung</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="switchButton.css">
  <script src="lib/jquery-3.7.1.min.js"></script>
</head>
<body>

  <h1>Lichess Fake Stats</h1>
  <hr>

  <div class="modesRow">
    <div class="mode">
      <label for="fakeTitleSelect">Fake Title:</label>
      <select id="fakeTitleSelect" class="form-control">
        <option value="Option 1">None</option>
        <option value="Option 1">GM</option>
        <option value="Option 2">IM</option>
        <option value="Option 3">FM</option>
        <option value="Option 1">CM</option>
        <option value="Option 2">LM</option>
        <option value="Option 3">WCM</option>
        <option value="Option 3">WFM</option>
        <option value="Option 3">WIM</option>
        <option value="Option 3">WGM</option>
    </select>
    </div>
    
    <div class="mode">
      <label for="fakePatron">Fake Patron:</label>
      <label class="switch" id="fakePatron" style="margin-top: 10px;">
          <input type="checkbox" checked>
          <span class="slider round"></span>
      </label>
    </div>

    <div class="mode">
      <label for="toggleSwitch">Toggle Switch:</label>
      <label class="switch" id="toggleSwitch" style="margin-top: 10px;">
          <input type="checkbox" checked>
          <span class="slider round"></span>
      </label>
    </div>
  
  </div>

  <hr>

  <div class="modesRow">
    <div class="mode">
      <label for="bulletRating">Bullet:</label>
      <input type="text" class="form-control" id="bulletRating" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="blitzRating">Blitz:</label>
      <input type="text" class="form-control" id="blitzRating" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="rapidRating">Rapid:</label>
      <input type="text" class="form-control" id="rapidRating" placeholder="e.g. 2000">
    </div>
  </div>

  <div class="modesRow">
    <div class="mode">
      <label for="classicalRating">Classical:</label>
      <input type="text" class="form-control" id="classicalRating" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="correspondenceRating">Correspondence:</label>
      <input type="text" class="form-control" id="correspondenceRating" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="puzzlesRating">Puzzles:</label>
      <input type="text" class="form-control" id="puzzlesRating" placeholder="e.g. 2000">
    </div>
  </div>

  <div class="modesRow">
    <div class="mode">
      <label for="puzzleStormRating">PuzzleStorm:</label>
      <input type="text" class="form-control" id="puzzleStormRating" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="puzzleRacerRating">PuzzleRacer:</label>
      <input type="text" class="form-control" id="puzzleRacerRating" placeholder="e.g. 2000">
    </div>

    <div class="mode">
      <label for="puzzleStreakRating">PuzzleStreak:</label>
      <input type="text" class="form-control" id="puzzleStreakRating" placeholder="e.g. 2000">
    </div>
  </div>

  <hr>


  <div class="footer" style="display: flex; justify-content: space-between; align-items: center; margin: 0px 20px 0px 20px;">
    <div>
        <button id="saveButton" class="btn btn-primary">Save</button>
        <button id="clearButton" class="btn btn-danger">Clear</button>
    </div>
    <div>
        <a class="discord icon" href="https://www.discord.com/dein-profil-link" target="_blank"></a>
        <a class="github icon" href="https://www.discord.com/dein-profil-link" target="_blank"></a>
    </div>
  </div>


  <script src="uiscript.js"></script>
</body>
</html>
